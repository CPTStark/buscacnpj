<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="assets/favicon.jpeg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Consulta de CNPJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>
                Cadastro Nacional da Pessoa Jurídica (CNPJ)
            </h1>
            <button id="theme"></button>
        </header>
        <section>
            <div>
                <input maxlength="18" placeholder="Dígite um CNPJ..." id="input-search-cnpj" />
                <button id="btn-search-cnpj">Buscar</button>
            </div>
        </section>
        <main>
           
            <div id="modal-card"></div>
        </main>
        <footer>
            <div class="infos-footer">
                <span>&copy <span id="year"></span> Consulta CNPJ</span>
                <span>Criado por Gabriel Prestes Perez</span>
            </div>
            <div>
                <h3>Entre em contato</h3>
                <span>
                    <a href="https://www.linkedin.com/in/gabrielprestesperez/" target="_blank">linkedin</a>
                </span>
            </div>
        </footer>

        <div class="container-modal disabled" id="container-loading">
            <div id="loader">
                <div class="spinner"></div>
            </div>
        </div>

    </div>
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
